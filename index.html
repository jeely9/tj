<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>信息平台</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header clearfix">
			<div class="headerbox clearfix left">
				<img class="left" src="http://www.tongji.edu.cn/images/logo_03.jpg"/>
				<span class="title left">信息平台</span>
			</div>
			<div class="headertitle">
				<ul>
					<li><a href="index.html" class="active">邮箱</a></li>
					<li><a href="text.html">文本</a></li>
					<li><a href="#">表格</a></li>
				</ul>
				<div class="back"><a href="inter.html">返回首页</a></div>
			</div>
		</div>
		<div class="containerbox">
				<div style="padding:20px;" id="app">
		        <div class="panel panel-primary">
		            <div class="panel-heading">邮箱管理</div>
		            <table class="table table-bordered table-striped text-center">
		                <thead>
		                    <tr>
		                        <th>部门名称</th>
		                        <th>邮箱名</th>
		                        <th>抄送人</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <template v-for="row in rows ">
		                        <tr><td>{{row.department}}</td><td>{{row.email}}</td><td>{{row.ccemail}}</td>
		                        <td><a href="#" @click="Edit(row)" class="edit btn btn-primary">编辑</a><a href="#" @click="Delete(row.department)" class="btn btn-primary">删除</a></td>
		                        </tr>
		                    </template>
		                    <tr>
		                        <td>
		                        	<input type="text" class="dept form-control" v-model="rowtemplate.department" v-on:blur="NBlur"/><span id="deptname"></span>
		                        </td>
		                        <td><input type="text" id="email" class="email form-control" v-model="rowtemplate.email" v-on:blur="EBlur"/><span id="Espinfo"></span></td>
		                        <td><input type="text" class="ccemail form-control" v-model="rowtemplate.ccemail" v-on:blur="CBlur" placeholder="抄送人可以为空"/><span id="Cspinfo"></span></td>
		                        <td>
		                        	<button type="button" class="add btn btn-primary" v-on:click="Save">新增</button>
		                        	<button type="button" class="btn btn-primary" v-on:click="Change">修改</button>
		                        </td>
		                    </tr> 
		                </tbody>
		            </table>
		        </div>
		    </div>
		</div>
		<div class="footer">
			<p class="copy">&copy;2017神州泰岳软件股份有限公司</p>
		</div>
		
	</body>
</html>
